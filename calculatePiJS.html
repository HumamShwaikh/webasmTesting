        var c = 0;
        function Calculate() {
            var c = 100000000;
            console.time('Calculate');
            if (c > 0) {
                var Pi = 0;
                var n = 1;
                for (i = 0; i <= c; i++) {
                    Pi = Pi + (4 / n) - (4 / (n + 2))
                    n = n + 4
                }
                console.timeEnd('Calculate');
                alert(Pi);
            }
            else {
                alert("Canceled or Error in input: Input must be positive.");
            }        
            
        }
